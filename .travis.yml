language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: beta
    - rust: nightly
  fast_finish: true
cache: cargo
script:
  - ./build.sh build
addons:
  apt:
    packages:
      - libncurses5
      - libncursesw5
      - libncurses5-dev
      - libncursesw5-dev
    update: true
